# Simplified Nginx config for Docker container (HTTP only)
# Cloudflare handles SSL termination — container only needs port 80

# Shared security headers snippet
map $uri $dummy {
    default 0;
}

server {
    listen 80;
    server_name kyara.kelazz.my.id;

    root /var/www/kyara;
    index index.html;

    # SPA fallback — serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        include /etc/nginx/conf.d/security-headers.conf;
    }

    # Cache hashed assets aggressively (Vite content-hash filenames)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        include /etc/nginx/conf.d/security-headers.conf;
    }

    # Cache PWA icons/manifest
    location ~* \.(svg|json)$ {
        expires 7d;
        add_header Cache-Control "public";
        include /etc/nginx/conf.d/security-headers.conf;
    }

    # Service worker — never cache
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        include /etc/nginx/conf.d/security-headers.conf;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;
    gzip_vary on;
}
